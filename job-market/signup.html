<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-white text-gray-500">Or sign up with</span>
</div>
</div>

<div class="flex gap-2 mb-6">
<button id="emailTab" onclick="switchTab('email')" class="flex-1 py-2 text-sm font-medium border-b-2 border-primary text-primary">Email</button>
<button id="phoneTab" onclick="switchTab('phone')" class="flex-1 py-2 text-sm font-medium border-b-2 border-gray-200 text-gray-500">Phone</button>
</div>

<form id="signupForm" class="space-y-4">
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
<input type="text" id="firstName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" placeholder="John" required>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
<input type="text" id="lastName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" placeholder="Doe" required>
</div>
</div>

<div id="emailField">
<label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
<input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" placeholder="john@example.com" required>
</div>

<div id="phoneField" class="hidden">
<label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
<div class="flex gap-2">
<select class="px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
<option value="+1">+1</option>
<option value="+44">+44</option>
<option value="+91">+91</option>
</select>
<input type="tel" id="phone" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" placeholder="1234567890">
</div>
</div>

<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
<div class="relative">
<input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" placeholder="Create password" required>
<button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
<p class="text-xs text-gray-500 mt-1">At least 8 characters with uppercase, lowercase & number</p>
</div>

<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
<div class="relative">
<input type="password" id="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" placeholder="Confirm password" required>
<button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>

<label class="flex items-start gap-2">
<input type="checkbox" class="w-4 h-4 mt-1 text-primary border-gray-300 rounded focus:ring-primary" required>
<span class="text-sm text-gray-600">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a></span>
</label>

<button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary/90 transition">Create Account</button>
</form>

<p class="text-center text-sm text-gray-600 mt-6">
Already have an account? <a href="login.html" class="text-primary font-semibold hover:underline">Sign in</a>
</p>
</div>
</div>

<div id="roleModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
<div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8 animate-fade-in">
<h3 class="text-2xl font-bold text-center mb-2">Choose Your Role</h3>
<p class="text-gray-600 text-center mb-8">Select how you want to use JobSeek</p>
<div class="grid md:grid-cols-2 gap-6">
<button onclick="selectRole('candidate')" class="group border-2 border-gray-200 rounded-xl p-6 hover:border-primary hover:shadow-lg transition-all">
<div class="flex justify-center mb-4">
<div class="size-16 bg-blue-100 rounded-full flex items-center justify-center group-hover:bg-primary/10 transition">
<span class="material-symbols-outlined text-4xl text-primary">person_search</span>
</div>
</div>
<h4 class="text-xl font-bold mb-2">Job Seeker</h4>
<p class="text-gray-600 text-sm mb-4">Find your dream job</p>
<ul class="text-sm text-gray-600 space-y-2 text-left">
<li class="flex items-start gap-2">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
<span>Browse thousands of jobs</span>
</li>
<li class="flex items-start gap-2">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
<span>Apply with one click</span>
</li>
<li class="flex items-start gap-2">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
<span>Track applications</span>
</li>
<li class="flex items-start gap-2">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
<span>Get salary insights</span>
</li>
</ul>
</button>

<button onclick="selectRole('employer')" class="group border-2 border-gray-200 rounded-xl p-6 hover:border-primary hover:shadow-lg transition-all">
<div class="flex justify-center mb-4">
<div class="size-16 bg-purple-100 rounded-full flex items-center justify-center group-hover:bg-primary/10 transition">
<span class="material-symbols-outlined text-4xl text-primary">business_center</span>
</div>
</div>
<h4 class="text-xl font-bold mb-2">Employer</h4>
<p class="text-gray-600 text-sm mb-4">Hire top talent</p>
<ul class="text-sm text-gray-600 space-y-2 text-left">
<li class="flex items-start gap-2">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
<span>Post unlimited jobs</span>
</li>
<li class="flex items-start gap-2">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
<span>Search resume database</span>
</li>
<li class="flex items-start gap-2">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
<span>Manage applications</span>
</li>
<li class="flex items-start gap-2">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
<span>Company branding</span>
</li>
</ul>
</button>
</div>
</div>
</div>

<script>
function switchTab(tab) {
const emailTab = document.getElementById('emailTab');
const phoneTab = document.getElementById('phoneTab');
const emailField = document.getElementById('emailField');
const phoneField = document.getElementById('phoneField');
const emailInput = document.getElementById('email');
const phoneInput = document.getElementById('phone');

if (tab === 'email') {
emailTab.classList.add('border-primary', 'text-primary');
emailTab.classList.remove('border-gray-200', 'text-gray-500');
phoneTab.classList.remove('border-primary', 'text-primary');
phoneTab.classList.add('border-gray-200', 'text-gray-500');
emailField.classList.remove('hidden');
phoneField.classList.add('hidden');
emailInput.required = true;
phoneInput.required = false;
} else {
phoneTab.classList.add('border-primary', 'text-primary');
phoneTab.classList.remove('border-gray-200', 'text-gray-500');
emailTab.classList.remove('border-primary', 'text-primary');
emailTab.classList.add('border-gray-200', 'text-gray-500');
phoneField.classList.remove('hidden');
emailField.classList.add('hidden');
phoneInput.required = true;
emailInput.required = false;
}
}

function togglePassword(fieldId) {
const input = document.getElementById(fieldId);
const icon = event.target.closest('button').querySelector('span');
if (input.type === 'password') {
input.type = 'text';
icon.textContent = 'visibility_off';
} else {
input.type = 'password';
icon.textContent = 'visibility';
}
}

document.getElementById('signupForm').addEventListener('submit', function(e) {
e.preventDefault();
const password = document.getElementById('password').value;
const confirmPassword = document.getElementById('confirmPassword').value;
if (password !== confirmPassword) {
alert('Passwords do not match!');
return;
}
document.getElementById('roleModal').classList.remove('hidden');
});

function signupWith(provider) {
console.log('Signup with:', provider);
document.getElementById('roleModal').classList.remove('hidden');
}

function selectRole(role) {
console.log('Selected role:', role);
if (role === 'candidate') {
window.location.href = 'candidate-dashboard.html';
} else {
window.location.href = 'employer-dashboard.html';
}
}
</script>
</body>
</html>
