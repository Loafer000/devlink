<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Job Marketplace - DevLink</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#FF7A00",
              "secondary": "#00C4B3",
              "background-dark": "#1A1A1A",
              "surface-dark": "#2C2C2C",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Inter", "sans-serif"]
            },
          },
        },
      }
    </script>
</head>
<body class="bg-background-dark text-white font-body">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4">
<div class="max-w-4xl w-full">
<div class="text-center mb-12">
<h1 class="font-display text-4xl md:text-5xl font-bold mb-4">Job Marketplace</h1>
<p class="text-lg text-white/70">Choose your path</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="group relative overflow-hidden rounded-2xl border-2 border-white/10 bg-surface-dark p-8 transition-all hover:border-primary hover:shadow-2xl hover:shadow-primary/20 hover:-translate-y-2">
<div class="flex flex-col items-center text-center space-y-6">
<div class="w-24 h-24 rounded-full bg-primary/20 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-5xl">add_circle</span>
</div>
<h2 class="font-display text-2xl font-bold">Post a Job</h2>
<p class="text-white/70">I'm a client looking to hire talented freelancers for my project</p>
<a href="client_post_issue.html" class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-primary text-white text-base font-bold tracking-wide transition-transform hover:scale-105">
<span class="material-symbols-outlined">arrow_forward</span>
<span>Continue as Client</span>
</a>
</div>
</div>
<div class="group relative overflow-hidden rounded-2xl border-2 border-white/10 bg-surface-dark p-8 transition-all hover:border-secondary hover:shadow-2xl hover:shadow-secondary/20 hover:-translate-y-2">
<div class="flex flex-col items-center text-center space-y-6">
<div class="w-24 h-24 rounded-full bg-secondary/20 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-secondary text-5xl">search</span>
</div>
<h2 class="font-display text-2xl font-bold">Find a Job</h2>
<p class="text-white/70">I'm a freelancer looking for exciting projects to work on</p>
<a href="find-work.html" class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-secondary text-white text-base font-bold tracking-wide transition-transform hover:scale-105">
<span class="material-symbols-outlined">arrow_forward</span>
<span>Continue as Freelancer</span>
</a>
</div>
</div>
</div>
<div class="text-center mt-8">
<a href="index.html" class="text-white/60 hover:text-white text-sm transition-colors">‚Üê Back to Home</a>
</div>
</div>
</div>
</body></html>
