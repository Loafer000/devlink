<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - JobSeek</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#10b981',
'neutral-light': '#f3f4f6',
'neutral-dark': '#1f2937'
}
}
}
}
</script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-green-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="text-center mb-8">
<a href="job-marketplace-home.html" class="inline-flex items-center gap-3 mb-4 hover:opacity-80 transition">
<div class="size-10 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.1739 20.1739L27.8261 5.82609C29.1366 7.13663 28.3989 10.1876 26.2002 13.7654C24.8538 15.9564 22.9595 18.3449 20.6522 20.6522C18.3449 22.9595 15.9564 24.8538 13.7654 26.2002C10.1876 28.3989 7.13663 29.1366 5.82609 27.8261L20.1739 42.1739C21.4845 43.4845 24.5355 42.7467 28.1133 40.548C30.3042 39.2016 32.6927 37.3073 35 35C37.3073 32.6927 39.2016 30.3042 40.548 28.1133C42.7467 24.5355 43.4845 21.4845 42.1739 20.1739Z" fill="currentColor"/>
</svg>
</div>
<h1 class="text-3xl font-bold text-gray-900">JobSeek</h1>
</a>
<h2 class="text-2xl font-bold text-gray-900">Forgot Password?</h2>
<p class="text-gray-600 mt-2">Enter your email or phone number to reset your password</p>
</div>

<div class="bg-white rounded-2xl shadow-xl p-8">
<div id="emailForm">
<form onsubmit="sendResetLink(event)" class="space-y-5">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Email or Phone Number</label>
<input type="text" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" placeholder="Enter your email or phone number" required>
</div>

<button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary/90 transition">Send Reset Link</button>
</form>

<div class="text-center mt-6">
<a href="login.html" class="text-sm text-primary hover:underline">Back to Login</a>
</div>
</div>

<div id="successMessage" class="hidden text-center">
<div class="mb-6">
<div class="size-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
<span class="material-symbols-outlined text-4xl text-green-600" style="font-variation-settings: 'FILL' 1;">check_circle</span>
</div>
<h3 class="text-xl font-bold text-gray-900 mb-2">Check Your Email</h3>
<p class="text-gray-600">We've sent a password reset link to <span id="emailDisplay" class="font-semibold"></span></p>
</div>

<div class="space-y-3">
<button onclick="location.href='login.html'" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary/90 transition">Back to Login</button>
<button onclick="resetForm()" class="w-full border border-gray-300 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">Resend Link</button>
</div>
</div>
</div>
</div>

<script>
function sendResetLink(e) {
e.preventDefault();
const email = document.getElementById('email').value;
document.getElementById('emailDisplay').textContent = email;
document.getElementById('emailForm').classList.add('hidden');
document.getElementById('successMessage').classList.remove('hidden');
}

function resetForm() {
document.getElementById('emailForm').classList.remove('hidden');
document.getElementById('successMessage').classList.add('hidden');
document.getElementById('email').value = '';
}
</script>
</body>
</html>
