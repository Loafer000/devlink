<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="mb-8">
<h1 class="text-3xl font-bold text-gray-900">Company Profile</h1>
<p class="text-gray-600 mt-1">Manage your company information visible to candidates</p>
</div>

<div class="bg-white rounded-xl shadow-sm p-8 space-y-6">
<div>
<label class="block text-sm font-semibold mb-2">Company Logo</label>
<div class="flex items-center gap-4">
<img src="https://logo.clearbit.com/techcorp.com" class="w-20 h-20 rounded-lg border" alt="Logo">
<button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">Change Logo</button>
</div>
</div>

<div>
<label class="block text-sm font-semibold mb-2">Company Name</label>
<input type="text" value="TechCorp Inc." class="w-full h-12 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary">
</div>

<div>
<label class="block text-sm font-semibold mb-2">Industry</label>
<select class="w-full h-12 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary">
<option>Technology & IT</option>
<option>Finance & Legal</option>
<option>Healthcare & Wellness</option>
<option>Education & Training</option>
</select>
</div>

<div>
<label class="block text-sm font-semibold mb-2">Company Size</label>
<select class="w-full h-12 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary">
<option>1-50 employees</option>
<option>51-200 employees</option>
<option>201-1000 employees</option>
<option>1000+ employees</option>
</select>
</div>

<div>
<label class="block text-sm font-semibold mb-2">Location</label>
<input type="text" value="San Francisco, CA" class="w-full h-12 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary">
</div>

<div>
<label class="block text-sm font-semibold mb-2">Website</label>
<input type="url" value="https://techcorp.com" class="w-full h-12 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary">
</div>

<div>
<label class="block text-sm font-semibold mb-2">About Company</label>
<textarea rows="6" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Describe your company, culture, and what makes it a great place to work...">TechCorp is a leading technology company focused on innovative solutions for modern businesses.</textarea>
</div>

<div>
<label class="block text-sm font-semibold mb-2">Company Benefits</label>
<div class="grid grid-cols-2 gap-3">
<label class="flex items-center gap-2">
<input type="checkbox" checked class="w-4 h-4 text-primary rounded">
<span class="text-sm">Health Insurance</span>
</label>
<label class="flex items-center gap-2">
<input type="checkbox" checked class="w-4 h-4 text-primary rounded">
<span class="text-sm">401(k)</span>
</label>
<label class="flex items-center gap-2">
<input type="checkbox" checked class="w-4 h-4 text-primary rounded">
<span class="text-sm">Remote Work</span>
</label>
<label class="flex items-center gap-2">
<input type="checkbox" class="w-4 h-4 text-primary rounded">
<span class="text-sm">Flexible Hours</span>
</label>
<label class="flex items-center gap-2">
<input type="checkbox" checked class="w-4 h-4 text-primary rounded">
<span class="text-sm">Paid Time Off</span>
</label>
<label class="flex items-center gap-2">
<input type="checkbox" class="w-4 h-4 text-primary rounded">
<span class="text-sm">Stock Options</span>
</label>
</div>
</div>

<div class="flex gap-4 pt-4">
<button class="flex-1 bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary/90 transition">Save Changes</button>
<button onclick="location.href='employer-dashboard.html'" class="px-6 border border-gray-300 rounded-lg font-semibold hover:bg-gray-50 transition">Cancel</button>
