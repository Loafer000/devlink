<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Group</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f97306",
            "background-light": "#f8f7f5",
            "background-dark": "#121212",
            "teal-accent": "#00FFFF",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<!-- Modal Container -->
<div class="w-full max-w-2xl rounded-xl bg-[#2A2A2A] shadow-lg">
<!-- Modal Header -->
<div class="relative flex items-center justify-between p-6 border-b border-white/10">
<div class="flex flex-col gap-1">
<h1 class="text-2xl font-bold text-white">Create a New Group</h1>
<p class="text-sm text-gray-400">Build a community around a shared interest or technology.</p>
</div>
<button class="p-2 rounded-full hover:bg-white/10 text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Body - Form -->
<div class="p-6 space-y-6">
<!-- Group Name -->
<div class="flex flex-col">
<label class="text-base font-medium text-gray-200 pb-2" for="group-name">Group Name*</label>
<input class="form-input w-full rounded-lg bg-[#1F1F1F] border border-gray-600 text-gray-200 placeholder:text-gray-500 h-12 px-4 text-base focus:ring-2 focus:ring-primary focus:border-primary transition-all" id="group-name" placeholder="Enter the name of your group" type="text"/>
</div>
<!-- Group Description -->
<div class="flex flex-col">
<label class="text-base font-medium text-gray-200 pb-2" for="group-description">Group Description*</label>
<textarea class="form-textarea w-full rounded-lg bg-[#1F1F1F] border border-gray-600 text-gray-200 placeholder:text-gray-500 min-h-32 p-4 text-base focus:ring-2 focus:ring-primary focus:border-primary transition-all resize-y" id="group-description" placeholder="Tell everyone what your group is about"></textarea>
</div>
<!-- Categories / Tags -->
<div class="flex flex-col">
<label class="text-base font-medium text-gray-200 pb-2" for="group-tags">Categories / Tags</label>
<input class="form-input w-full rounded-lg bg-[#1F1F1F] border border-gray-600 text-gray-200 placeholder:text-gray-500 h-12 px-4 text-base focus:ring-2 focus:ring-primary focus:border-primary transition-all" id="group-tags" placeholder="Add up to 5 tags (e.g., React, Python)" type="text"/>
</div>
<!-- Group Icon Upload -->
<div>
<label class="text-base font-medium text-gray-200 pb-2 block">Group Icon (Optional)</label>
<div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-600 px-6 py-10 hover:border-teal-accent transition-colors group">
<div class="text-center">
<span class="material-symbols-outlined text-5xl text-gray-500 group-hover:text-teal-accent transition-colors">image</span>
<div class="mt-4 flex text-sm leading-6 text-gray-400">
<label class="relative cursor-pointer rounded-md font-semibold text-teal-accent hover:text-teal-accent/80" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-gray-500">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<!-- Privacy Settings -->
<div>
<h2 class="text-base font-medium text-gray-200">Privacy</h2>
<div class="mt-4 space-y-4">
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="h-4 w-4 rounded-full border-gray-600 bg-[#1F1F1F] text-teal-accent focus:ring-teal-accent" id="privacy-public" name="privacy" type="radio"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-gray-200" for="privacy-public">Public</label>
<p class="text-gray-400">Anyone can see and join this group.</p>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input class="h-4 w-4 rounded-full border-gray-600 bg-[#1F1F1F] text-teal-accent focus:ring-teal-accent" id="privacy-private" name="privacy" type="radio"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-gray-200" for="privacy-private">Private</label>
<p class="text-gray-400">Anyone can see the group, but must request to join.</p>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input class="h-4 w-4 rounded-full border-gray-600 bg-[#1F1F1F] text-teal-accent focus:ring-teal-accent" id="privacy-invite" name="privacy" type="radio"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-gray-200" for="privacy-invite">Invite-only</label>
<p class="text-gray-400">Only visible and accessible to invited members.</p>
</div>
</div>
</div>
</div>
</div>
<!-- Modal Footer -->
<div class="flex items-center justify-end gap-4 p-6 border-t border-white/10">
<button class="px-6 py-2.5 rounded-lg text-base font-semibold text-gray-200 hover:bg-white/10 transition-colors">Cancel</button>
<button class="bg-primary px-6 py-2.5 rounded-lg text-base font-semibold text-white hover:bg-primary/80 transition-colors">Create Group</button>
</div>
</div>
</div>
</body></html>
