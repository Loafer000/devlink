<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Forgot Password - DevLink</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF7A00",
                        "secondary": "#00C4B3",
                        "background-dark": "#1A1A1A",
                        "surface-dark": "#2C2C2C",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark text-white font-body">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
        <a href="index.html" class="absolute top-8 left-8 flex items-center gap-4">
            <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
            </svg>
            <h2 class="font-display text-white text-xl font-bold">DevLink</h2>
        </a>

        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-secondary/20 mb-4">
                    <span class="material-symbols-outlined text-secondary" style="font-size: 32px;">lock_reset</span>
                </div>
                <h1 class="font-display text-4xl font-bold tracking-tight text-white">Forgot Password?</h1>
                <p class="mt-3 text-lg text-white/70">No worries, we'll send you reset instructions.</p>
            </div>

            <div class="rounded-xl border border-white/10 bg-surface-dark p-8 shadow-2xl">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white/80" for="email">Email address</label>
                        <div class="mt-2">
                            <input class="block w-full rounded-lg border border-white/10 bg-background-dark px-4 py-3 text-white placeholder:text-white/40 focus:border-primary focus:ring-primary sm:text-sm" id="email" name="email" placeholder="you@example.com" required type="email"/>
                        </div>
                    </div>

                    <div>
                        <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold tracking-wide transition-transform hover:scale-105" type="submit">
                            Send Reset Link
                        </button>
                    </div>
                </form>
            </div>

            <p class="text-center text-sm text-white/60">
                Remember your password?
                <a class="font-medium text-primary hover:text-primary/80 transition-colors" href="login.html">Back to login</a>
            </p>
        </div>
    </div>
</body>
</html>
